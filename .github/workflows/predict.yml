name: Batch Inference for PM25 Predictions

on:
  schedule:
    # Run daily at 6:30 PM UTC (02:30 AM SGT next day)
    - cron: '30 18 * * *'

  workflow_dispatch:  # Allow manual trigger

jobs:
  ingest-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync

      - name: Run predictions
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          uv run src/predict.py
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated data ingestion and predictions update" || echo "No changes to commit"
          git push origin main
      - name: Get current date
        id: date
        run: |
          echo "{date}={$(date +'%Y-%m-%d')}" >> "$GITHUB_OUTPUT"
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: prediction-logs-${{ steps.date.outputs.date }}
          path: |
            *.log
            *.txt
          retention-days: 7
