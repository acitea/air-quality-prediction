name: Daily Air Quality Training

on:
  schedule:
    # Run daily at 5:30 PM UTC (01:30 AM SGT next day)
    - cron: '30 17 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/train.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install UV
        run: |
          pip install uv
      
      - name: Install dependencies
        run: |
          uv sync
      
      - name: Run training
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT_NAME: ${{ secrets.HOPSWORKS_PROJECT_NAME }}
        run: |
          uv run src/train.py
